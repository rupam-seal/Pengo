{%  extends 'crm/common/main.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		width: 200px;
		height:200px;
		border-radius: 100px;
		object-fit: cover;
	}
	.profile-div {
		display: flex;
		align-items: center;
		justify-content: center;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'customerDashboard' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<div class="profile-div">
				<img class="profile-pic" src="{{ request.user.customer.profile_image.url }}" >
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
			<br>
			{% csrf_token %}
			{{form.as_p}}
			<br>
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
			<br>
		</div>
	</div>
</div>



{% endblock %}
