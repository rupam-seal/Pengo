{% extends 'crm/common/main.html' %}

{% block content %}

<br>

<div class="card card-body">
	<h5>Create Products</h5>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
                {% csrf_token %}
                {{ form }}
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>
<br>

<div class="card card-body">
	<h5>Filter</h5>
</div>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="GET">
			{{filter.form}}
		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>
	
</div>
<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Products</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Price</th>
				</tr>
				{% for product in products %}
					<tr>
						<td>{{product.name}}</td>
						<td>{{product.category}}</td>
						<td>{{product.price}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock %}
